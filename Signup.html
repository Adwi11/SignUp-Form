<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign-Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,100;0,500;0,700;1,100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/leftcss.css">
  <link rel="stylesheet" href="styles/prereqs.css">
  <link rel="stylesheet" href="styles/rightcss.css">

</head>
<body>
<div class="main-container">


 <div class="left-container">
    <img class="bg-image" src="Photos/photo-1585202900225-6d3ac20a6962.avif">
    <div class="logo-overlay">  
      <img class="odin-logo" src="Logos/odin-lined.png">
      <p class="title">ODIN</p>
      <p class="reference">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on Unsplash</p>
      <div>
      </div>
    </div>
  </div>
  <div class="right-container">
    <div class="top-right-container">
      <p class="intro-text">This is not a  real online service! You know 
        you need something </br> like this in your life to help
        you realize your deepest dreams.</br>Sign up now 
        to get started.</br></br> You know you want to.
      </p>
    </div>
    <form  >
    <div class="mid-right-container">
      <p class="mid-title">Let's get started ! </p>
      <div class="Name">
      <label for="first-name" class="first-name"> FIRST NAME </label>
      <label for="last-name" class="last-name"> LAST NAME</br></label>
    </div>
    <div class="name-input">
      <input class="input-box" type="text" name="first-name" id="first_name" placeholder="Johnny">
      <input class="input-box" type="text" name="last-name" id="last_name" placeholder="Boy">
    </div>

    <div class="Name">
      <label for="email" class="first-name"> EMAIL </label>
      <label for="phnumber" class="last-name"> PHONE NUMBER</br></label>
    </div>
    <div class="name-input">
      <input class="input-box" type="email" name="email" id="email" placeholder="you@example.com" required>
      <input class="input-box" type="number" name="phnumber" id="phnumber"  pattern="(\d{5}([\-]\d{4})?)" title="Please submit a valid number" required>
    </div>

    <div class="Name">
      <label for="password" class="first-name"> PASSWORD </label>
      <label for="cpassword" class="last-name">CONFIRM PASSWORD</br></label>
    </div>
    <div class="name-input">
      <input class="input-box" type='password' name="password" id="password" required>
      <input class="input-box" type='password' name="cpassword" id="cpassword">
    </div>
      
    </div>
  
  <div class="right-bottom-div">
    <button  class="create-button">
      Create Account
    </button>
  </form>
  </div>
    

  </div>
</div>
<script>
  let midTitle= document.querySelectorAll('.mid-title');
  const createAccBtn= document.querySelectorAll(".create-button");

  createAccBtn[0].addEventListener('click',(e)=> {
    const firstName= document.querySelectorAll('#first_name');
    newName= firstName[0].value;
    midTitle[0].innerText=` Account created for ${newName} !`;
  });

  
  const inputs= document.querySelectorAll('.input-box');
  inputs.forEach(input => {input.addEventListener('transitionend',(e)=>{
    if (e.propertyName!=='transform' ) {return} ;
    const secondInputBox= document.querySelectorAll('.input-box');
    secondInputBox.forEach(sinput=>sinput.addEventListener('click',(e)=>{
      if (e.target.id!=input.id){
        input.classList.remove('clicked');
      }
    }))
    
  })
    
  });
  

  document.addEventListener('click',(e)=>{
    
    const inputBox= document.querySelectorAll(`input[id="${e.srcElement.id}"]`)[0];
    inputBox.classList.toggle('clicked');
    
  })

  
  
</script>

</body>
</html>
